
{% block content %}
<h2>Réinitialisation du mot de passe </h2>
<p> Vous avez oublié votre mot de passe ? Saisissez votre adresse email ci-dessous et nous vous enverrons les instructions pour le modifier.</p>
<form method="post">
	{% csrf_token %}
	<p> Votre adresse mail : {{ form.email }}</p>
	<button type="submit">Réinitialiser mon mot de passe</button>
</form>
{% endblock content %}
