<html>

<body>
    {% block content %}



        <p>{{message}} </p>
        <form method = 'POST' action ="{% url 'register' %}">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" >Cr√©er le compte</button> 
        </form>

        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

    {% endblock content %}
</body>

</html>
